<section class="grid place-items-center">
  <table class="mt-10 md:w-3/4" *ngIf="attendanceHistory.length != 0">
    <div class="grid grid-cols-3 text-center">
      <span
        class="bg-core-primary-100 text-core-primary font-bold mx-1 lg:mx-10 p-2 rounded-xl dark:bg-transparent dark:border dark:border-core-primary-400 dark:text-core-primary-400"
        >FECHA</span
      >
      <span
        class="bg-core-primary-100 text-core-primary font-bold mx-1 lg:mx-10 p-2 rounded-xl dark:bg-transparent dark:border dark:border-core-primary-400 dark:text-core-primary-400"
        >MATERIA</span
      >
      <span
        class="bg-core-primary-100 text-core-primary font-bold mx-1 lg:mx-10 p-2 rounded-xl dark:bg-transparent dark:border dark:border-core-primary-400 dark:text-core-primary-400"
        >LU</span
      >
    </div>
    <div
      class="grid grid-cols-3 text-center border-b border-slate-300 my-4 pb-3 dark:border-slate-500 dark:text-slate-200"
      *ngFor="let attendance of attendanceHistory"
    >
      <span>{{ attendance.date }}</span>
      <span>{{ attendance.courseName }}</span>
      <span>{{ attendance.lu }}</span>
    </div>
  </table>
  <div
    class="flex justify-center items-center gap-2 bg-sky-100 text-sky-700 p-2 mt-5 rounded mb-5"
    *ngIf="attendanceHistory.length == 0"
  >
    <mat-icon>info</mat-icon>
    <p class="m-0 font-bold">No hay historial</p>
  </div>

  <div class="flex gap-2 items-center mt-3 mb-5">
    <mat-icon> info </mat-icon>
    <p class="m-0">
      Las asistencias mostradas son las que realizaste desde este dispositivo.
      Si no ves una asistencia probablemente lo hayas registrado desde otro
      dispositivo.
    </p>
  </div>

  <a class="underline text-slate-400 block" routerLink="/attendance"
    >Regresar al inicio</a
  >
</section>
