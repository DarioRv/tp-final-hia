<div class="flex flex-wrap gap-3">
  <p class="text-center text-slate-400 font-bold" *ngIf="schedules.length <= 0">
    No hay horarios registrados
  </p>
  <div
    class="bg-slate-100 dark:bg-slate-700 rounded"
    *ngFor="let schedule of schedules"
  >
    <h5
      class="bg-core-secondary dark:bg-core-secondary-400 text-white rounded-t text-center px-2 m-0"
    >
      {{ schedule.dia }}
    </h5>
    <span class="block p-2"
      >{{ schedule.entrada }} - {{ schedule.salida }}</span
    >
    <button
      class="bg-slate-200 dark:bg-slate-700 text-slate-400 dark:text-slate-300 p-1 w-full text-xs rounded-b"
      (click)="deleteSchedule(schedule.horarioId)"
      matTooltip="Eliminar horario"
    >
      Eliminar
    </button>
  </div>
</div>
