<mat-card class="flex flex-col justify-between h-full bg-white dark:bg-slate-700">
  <div>
    <mat-card-header>
      <mat-card-title class="text-core-primary dark:text-core-primary-400"> {{course.nombre}} </mat-card-title>
      <mat-card-subtitle> {{course.carrera}} </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="mt-2">
      <p class="max-h-4rem overflow-auto dark:text-slate-300">
        {{ course.descripcion }}
      </p>
      <!-- <mat-chip-listbox>
        <mat-chip color="primary" *ngIf="!course.students">
          Sin estudiantes
        </mat-chip>
        <mat-chip color="primary" *ngIf="course.students">
          {{ course.students.length | i18nPlural:studentsMap }}
        </mat-chip>
      </mat-chip-listbox> -->
    </mat-card-content>
  </div>
  <mat-card-actions class="border-t-[1px] border-slate-200 dark:border-slate-600">
    <button mat-button mat-raised color="primary" class="dark:text-core-primary-400" [routerLink]="['../view',course.id]">
      <mat-icon>visibility</mat-icon>
      Ver curso
    </button>
    <span class="spacer"></span>
    <div class="more-options">
      <button mat-button mat-raised class="dark:text-slate-400" [matMenuTriggerFor]="menu">
        <mat-icon>more_horiz</mat-icon>
        MÃ¡s
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item [routerLink]="['../edit/', course.id]">
          <mat-icon class="text-blue-600 text-xl dark:text-slate-400">edit</mat-icon>
          <span class="text-blue-600 dark:text-slate-400">Editar</span>
        </button>
        <button mat-menu-item (click)="onDeleteCourse(course.id)">
          <mat-icon class="text-red-500 text-xl dark:text-slate-400">delete</mat-icon>
          <span class="text-red-500 dark:text-slate-400">Eliminar</span>
        </button>
      </mat-menu>
    </div>
  </mat-card-actions>
</mat-card>
