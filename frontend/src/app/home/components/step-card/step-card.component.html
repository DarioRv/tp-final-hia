<div class="step-card flex flex-col items-center relative p-0 mt-12 h-full rounded-3xl">
  <div class="step-number absolute grid items-center text-center text-white bg-core-secondary size-16 rounded-full top-[-2rem]">
    <span>{{ step.id }}</span>
  </div>
  <div class="step-content rounded-3xl text-center text-white h-full w-full px-12 py-8">
    <h3 class="text-2xl md:text-3xl">{{ step.title }}</h3>
    <p class="text-balance">{{ step.description }}</p>
  </div>
</div>
