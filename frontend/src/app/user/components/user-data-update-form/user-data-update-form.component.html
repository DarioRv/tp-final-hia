<form [formGroup]="userData" (ngSubmit)="onSubmit()">
  <mat-form-field class="mb-5 w-full" hintLabel="Mínimo 3 y máximo 25 caracteres">
    <mat-label>Apellido</mat-label>
    <input matInput type="text" minlength="3" maxlength="25" formControlName="lastName">
    <mat-hint align="end">{{ name.value.length }}/25</mat-hint>
    <mat-error *ngIf="lastName.hasError('required')">El apellido es requerido</mat-error>
    <mat-error *ngIf="lastName.hasError('minlength')">La longitud minima es de 3</mat-error>
    <mat-error *ngIf="lastName.hasError('maxlength')">La longitud máxima es de 25</mat-error>
  </mat-form-field>
  <mat-form-field class="mb-5 w-full" hintLabel="Mínimo 3 y máximo 25 caracteres">
    <mat-label>Nombre</mat-label>
    <input matInput type="text" minlength="3" maxlength="25" formControlName="name">
    <mat-hint align="end">{{ name.value.length }}/25</mat-hint>
    <mat-error *ngIf="name.hasError('required')">El nombre es requerido</mat-error>
    <mat-error *ngIf="name.hasError('minlength')">La longitud minima es de 3</mat-error>
    <mat-error *ngIf="name.hasError('maxlength')">La longitud máxima es de 25</mat-error>
  </mat-form-field>
  <button class="w-full" type="submit" mat-flat-button color="primary" [disabled]="isLoading">
    <mat-icon>save</mat-icon>
    {{ isLoading ? 'Actualizando datos' : 'Actualizar mis datos' }}
    <mat-spinner class="inline-block size-3" *ngIf="isLoading"></mat-spinner>
  </button>
</form>
