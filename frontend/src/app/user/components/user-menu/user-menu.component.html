<div class="md:flex md:items-center md:gap-3 p-2">
  <div
    class="text-base font-bold text-slate-500 dark:text-slate-400 hidden md:block"
  >
    Bienvenido, {{ user.nombre.split(" ")[1] }}
  </div>
  <div class="group relative">
    <button class="hidden md:block" mat-icon-button>
      <mat-icon>keyboard_arrow_down</mat-icon>
    </button>
    <button class="block md:hidden font-bold" mat-mini-fab color="primary">
      {{ user.nombre.split(" ")[1].charAt(0) }}
    </button>
    <div
      class="hidden hover:block group-hover:block absolute top-full right-0 bg-white dark:bg-slate-700 shadow-lg rounded py-1 z-10"
    >
      <ul class="text-sm">
        <li class="menu-item">
          Tema
          <shared-theme-toggle-button
            backgroundColor="bg-slate-300 dark:bg-slate-800"
            iconColor="text-slate-500 dark:text-slate-400"
            selectedIconColor="bg-slate-400 dark:bg-slate-500"
          ></shared-theme-toggle-button>
        </li>
        <li class="menu-item" (click)="signOut()">
          <mat-icon>logout</mat-icon>
          Cerrar Sesión
        </li>
      </ul>
    </div>
  </div>
</div>
