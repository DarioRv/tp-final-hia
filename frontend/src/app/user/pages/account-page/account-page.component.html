<section class="acoount flex flex-col">
  <article
    class="loading-layout bg-white rounded border-slate-400 shadow p-3"
    *ngIf="!currentUser(); else userInfo"
  >
    <basic-card-placeholder></basic-card-placeholder>
    <basic-card-placeholder></basic-card-placeholder>
    <basic-card-placeholder></basic-card-placeholder>
  </article>
  <ng-template #userInfo>
    <article class="about-me mb-5">
      <h2 class="text-core-primary dark:text-core-primary-400">Mis datos</h2>
      <mat-card class="dark:bg-slate-800">
        <mat-card-content>
          <div
            class="flex items-center mt-1 gap-2 text-slate-600 dark:text-slate-300"
          >
            <mat-icon>person</mat-icon> <span>{{ currentUser()?.nombre }}</span>
          </div>
          <div
            class="flex items-center mt-1 gap-2 text-slate-600 dark:text-slate-300"
          >
            <mat-icon>mail</mat-icon> <span>{{ currentUser()?.correo }}</span>
          </div>
        </mat-card-content>
      </mat-card>
    </article>
    <article class="danger-zone mb-5">
      <h2 class="text-red-600 dark:text-red-400">Zona de peligro</h2>
      <div class="border-[1px] border-red-600 rounded dark:border-red-400">
        <mat-card class="dark:bg-slate-800">
          <mat-card-content>
            <div
              class="flex flex-col md:flex-row md:justify-between md:items-center"
            >
              <div>
                <h3
                  class="text-slate-700 font-semibold dark:text-slate-200 mb-0"
                >
                  Eliminar cuenta
                </h3>
                <p class="dark:text-slate-300">
                  Si eliminas tu cuenta, no podr치s recuperarla.
                </p>
              </div>
              <button mat-stroked-button color="warn" (click)="deleteAccount()">
                Eliminar cuenta
              </button>
            </div>
            <mat-divider class="my-2"></mat-divider>
            <div
              class="flex flex-col md:flex-row md:justify-between md:items-center"
            >
              <div>
                <h3
                  class="text-slate-700 font-semibold dark:text-slate-200 mb-0"
                >
                  Cambiar contrase침a
                </h3>
                <p class="dark:text-slate-300">Actualiza tu contrase침a</p>
              </div>
              <a mat-stroked-button color="warn" routerLink="update-password"
                >Cambiar contrase침a</a
              >
            </div>
            <mat-divider class="my-2"></mat-divider>
            <div
              class="flex flex-col md:flex-row md:justify-between md:items-center"
            >
              <div>
                <h3
                  class="text-slate-700 font-semibold dark:text-slate-200 mb-0"
                >
                  Cambiar mis datos
                </h3>
                <p class="dark:text-slate-300">Actualiza tus datos</p>
              </div>
              <a mat-stroked-button color="warn" routerLink="edit-my-profile"
                >Actualizar mis datos</a
              >
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </article>
  </ng-template>
</section>
